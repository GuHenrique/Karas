<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Empresas



    </mat-toolbar>

    <div *ngIf="empresas$ | async as empresas; else carregando">
      <table mat-table [dataSource]="empresas" class="mat-elevation-z8">
        <!-- Razão Social Column -->
        <ng-container matColumnDef="razaoSocial">
          <th mat-header-cell *matHeaderCellDef>Razão Social</th>
          <td mat-cell *matCellDef="let empresa">{{ empresa.razaoSocial }}</td>
        </ng-container>

        <!-- Nome Fantasia Column -->
        <ng-container matColumnDef="nomeFantasia">
          <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
          <td mat-cell *matCellDef="let empresa">{{ empresa.nomeFantasia }}</td>
        </ng-container>

        <!-- CNPJ Column -->
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef>CNPJ</th>
          <td mat-cell *matCellDef="let empresa">
            {{ empresa.cnpj | cpfcnpj }}
          </td>
        </ng-container>

        <!-- Ações Column -->

        <ng-container matColumnDef="acoes">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="primary" aria-label=" Adicionar uma empresa" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let empresa">
            <button mat-icon-button color="primary" aria-label="Editar empresa">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Excluir empresa">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #carregando>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

    <!-- Spinner -->
  </mat-card-content>
</mat-card>
