<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Cargos </mat-toolbar>

    <div *ngIf="cargos$ | async as cargos; else carregando">
      <table mat-table [dataSource]="cargos" class="mat-elevation-z8">
        <!-- Descrição Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let cargos">{{ cargos.descricao }}</td>
        </ng-container>

        <!-- Empresa Column -->
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef>Empresa</th>
          <td mat-cell *matCellDef="let cargos">{{ cargos.empresa }}</td>
        </ng-container>

        <!-- Salário Column -->
        <ng-container matColumnDef="salario">
          <th mat-header-cell *matHeaderCellDef>Salário</th>
          <td mat-cell *matCellDef="let cargos">
            {{ cargos.salario | currency : "BRL" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #carregando>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
