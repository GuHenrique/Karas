<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Colaboradores </mat-toolbar>

    <div *ngIf="colaboradores$ | async as colaboradores; else carregando">
      <table mat-table [dataSource]="colaboradores" class="mat-elevation-z8">
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let colaboradores">
            {{ colaboradores.nome }}
          </td>
        </ng-container>

        <!-- Cargo Column -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let colaboradores">
            {{ colaboradores.cargo }}
          </td>
        </ng-container>

        <!-- Empresa Column -->
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef>Empresa</th>
          <td mat-cell *matCellDef="let colaboradores">
            {{ colaboradores.empresa }}
          </td>
        </ng-container>

        <!-- Salário Column -->
        <ng-container matColumnDef="salario">
          <th mat-header-cell *matHeaderCellDef>Salário</th>
          <td mat-cell *matCellDef="let colaboradores">
            {{ colaboradores.salario | currency : "BRL" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #carregando>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
